<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz 2</title>
    <link rel="stylesheet" href="IndexStyle.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>
<body>
    <h2>
        <input id="title" type="text" placeholder="Title of Quiz" />
    </h2>
    <!-- Add New Question Button -->
    <div class="question-container">
        <!-- First Question Block -->
        <div class="question-block" id="question-1">
            <input class="question" type="text" placeholder="Type Question Here" />
            <ul class="answer-list">
                <li>
                    <div class="input-wrapper">
                        <input class="possibleAnswer" type="text" placeholder="Type possible answer here" />
                        <button class="correct-btn">Select as correct</button>
                    </div>
                </li>
                <li>
                    <div class="input-wrapper">
                        <input class="possibleAnswer" type="text" placeholder="Type possible answer here" />
                        <button class="correct-btn">Select as correct</button>
                    </div>
                </li>
            </ul>
            <button class="add_buttons answer-choice-btn">
                <ion-icon name="add-circle-outline"></ion-icon>
            </button>
            
        </div>
        <button class="add_buttons" id="new-question-btn">Add New Question Below</button>
        
    </div>

    <div class="button-container">
        <a id="quizAddLink"><button id="submit-quiz-btn">Finish Quiz</button></a>
    </div>

    <script src="Javascript.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
