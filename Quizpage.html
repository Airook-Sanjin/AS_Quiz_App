<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizpage</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
    <link rel="stylesheet" href="QuizPage.css" />
  </head>
  <body>
    <header>
      <a id ="questionAddlink" href="index.html">Add question</a>
      <button id ="resetbtn">Reset</button>
    </header>
    <section class="quiztitle-container"><h2 id="quiz-title">Quiz Title</h2></section>
    <section class="question-choice-container">
      <div class="question-desc">
        <h3 id="question-count">Question 1</h3>
        <p></p>
      </div>
      <div class="input-flex">
        <h3 id="question-count">Multiple Choice</h3>
        <section class="Questions">
          <input type="radio" name="question" id="choice1" /><label class="option-title"
            for="choice1"
            >Choice 1</label
          >
        </section>
        <section class="Questions">
          <input type="radio" name="question" id="choice2" /><label class="option-title"
            for="choice2"
            >Choice 2</label
          >
        </section>
        <section class="Questions">
          <input type="radio" name="question" id="choice3" /><label class="option-title"
            for="choice3"
            >Choice 3</label
          >
        </section>
        <section class="Questions">
          <input type="radio" name="question" id="choice4" /><label class="option-title"
            for="choice4"
            >Choice 4</label
          >
        </section>
      </div>
    </section>
    <section class="prev-next-buttons">
      <button class="primary-btn prev-btn" id="previous">Previous</button>
      <button class="primary-btn next-btn" id="next">Next</button>
    </section>
    <script src="Javascript.js"></script>
  </body>
</html>
